let today = new Date();
let color1 = "#DFFFF4"

class Entry {
  constructor(date, eventTime, event, venue, piece, ensemble, performers) {
    this.date = date;
    this.eventTime = eventTime;
    this.event = event;
    this.venue = venue;
    this.piece = piece;
    this.ensemble = ensemble;
    this.performers = performers;
    let time = this.date.setHours(20);
    this.div = document.createElement("p");
    let linkCreation = document.createElement("a");
    
  }
  addEventToDOM() {
    this.div.style.backgroundColor = color1
    if (this.date.getTime() > today.getTime()) {
    upComing.appendChild(this.div)
    } else {
    past.appendChild(this.div)
    }
  }
  
}

   performers: "Erin Rogers, saxophone; Dennis Sullivan, percussion",
   linkCreation: document.createElement("a"),
   eventText: function () {
     this.div.innerHTML = ("<b>" + this.date.toLocaleDateString()+ " at " + this.eventTime + "</b>"
        + "<br>" + "US Premiere of " + this.piece + " performed by " + this.ensemble + " at the " + this.venue + " as a winner of the " + this.event)
    },
   addEventToDOM: function () {
    this.time()
    this.eventText()
    this.div.style.backgroundColor = color1
    if (this.date.getTime() > today.getTime()) {
    upComing.appendChild(this.div)
    } else {
    past.appendChild(this.div)
    }
   }
}
